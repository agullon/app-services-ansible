---
name: Deploy Collection

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get the version name from the tags
        run: echo "RELEASE_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install Ansible
        run: pip install ansible
      - name: Install yq
        run: |
          sudo snap install yq
          yq --version
          pip install python-dotenv
          pip install rhoas-sdks --force-reinstall
      - name: Bump version
        run: yq e -i '.version = "${{ env.RELEASE_VERSION }}"' galaxy.yml
      - name: Debugging with tmate
        uses: mxschmitt/action-tmate@v3.13
      - name: Build collection
        run: ansible-galaxy collection build 
      - name: Publish the collection
        run: ansible-galaxy collection publish rhoas-rhoas-${{ env.RELEASE_VERSION }}.tar.gz --token ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
